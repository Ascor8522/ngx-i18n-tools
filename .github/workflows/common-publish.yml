on:
  workflow_call:
    inputs:
      tool:
        required: true
        type: string
        description: "Tool to publish"

jobs:
  call-build:
    uses: ./.github/workflows/common-build.yml
    with:
      tool: ${{ inputs.tool }}
  publish:
    runs-on: ubuntu-latest
    needs: [call-build]
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: $GITHUB_WORKSPACE/../../ngx-i18n-tools
          merge-multiple: true
      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
          registry-url: "https://registry.npmjs.org"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm config list
        working-directory: ${{ inputs.tool }}
      - run: echo "RELEASE_VERSION=$(npm version minor --git-tag-version false)" >> $GITHUB_OUTPUT
        id: minor-version-bump
        working-directory: ${{ inputs.tool }}
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: ${{ inputs.tool }}
      - run: npm version preminor --git-tag-version false
        working-directory: ${{ inputs.tool }}
      - uses: EndBug/add-and-commit@v9
        with:
          add: "${{ inputs.tool }}/package.json"
          message: "Released and bumped version to pre-minor"
          push: true
          tag: "${{ inputs.tool }}-${{ steps.minor-version-bump.outputs.RELEASE_VERSION }}"
